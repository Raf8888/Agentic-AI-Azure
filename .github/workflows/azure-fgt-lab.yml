name: Azure FortiGate Hub-Spoke Lab

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy_hub_fgt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Make scripts executable
        run: chmod +x scripts/*.sh
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Accept Fortinet marketplace terms
        run: az vm image terms accept --publisher fortinet --offer fortinet_fortigate-vm_v5 --plan fortinet_fg-vm_payg_2023
      - name: Deploy hub and FortiGate
        shell: bash
        run: ./scripts/01_hub_fgt_deploy.sh

  deploy_spoke_routing:
    runs-on: ubuntu-latest
    needs: deploy_hub_fgt
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Make scripts executable
        run: chmod +x scripts/*.sh
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy spoke, workload VM, and routing
        shell: bash
        run: ./scripts/02_spoke_and_peering.sh

  generate_and_validate:
    runs-on: ubuntu-latest
    needs: deploy_spoke_routing
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Make scripts executable
        run: chmod +x scripts/*.sh
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Generate FortiGate config snippet
        shell: bash
        run: ./scripts/03_fgt_min_config_snippet.sh
      - name: Validate lab deployment
        shell: bash
        run: ./scripts/04_validate_env.sh
      - name: Upload FortiGate config artifact
        uses: actions/upload-artifact@v4
        with:
          name: fortigate-config
          path: fortigate-hubspoke-config.txt

  self_heal:
    if: failure()
    runs-on: ubuntu-latest
    needs:
      - deploy_hub_fgt
      - deploy_spoke_routing
      - generate_and_validate
    steps:
      - name: Checkout with push token
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_WRITE_TOKEN }}
          fetch-depth: 0
      - name: Set up Python
        run: pip install requests
      - name: Run self-heal
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          REPO_WRITE_TOKEN: ${{ secrets.REPO_WRITE_TOKEN }}
        run: python tools/self_heal.py
