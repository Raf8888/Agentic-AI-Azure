name: Azure FortiGate Hub-Spoke Lab

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy_lab:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Stage 1 (hub + FortiGate prereqs)
        shell: pwsh
        env:
          FGT_LAB_CONFIG: ${{ secrets.FGT_LAB_CONFIG }}
          MY_PUBLIC_IP_CIDR: ${{ secrets.MY_PUBLIC_IP_CIDR }}
        run: ./scripts/stage1.ps1
      - name: Stage 2 (spoke + peering + UDR)
        shell: pwsh
        env:
          MY_PUBLIC_IP_CIDR: ${{ secrets.MY_PUBLIC_IP_CIDR }}
        run: ./scripts/stage2.ps1
      - name: Stage 3 (DNS + validation + config)
        shell: pwsh
        env:
          FGT_LAB_CONFIG: ${{ secrets.FGT_LAB_CONFIG }}
          MY_PUBLIC_IP_CIDR: ${{ secrets.MY_PUBLIC_IP_CIDR }}
        run: ./scripts/stage3.ps1
      - name: Upload outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: lab-outputs
          path: out

  self_heal:
    if: failure()
    continue-on-error: true
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs:
      - deploy_lab
    steps:
      - name: Checkout with push token
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_WRITE_TOKEN }}
          fetch-depth: 0
      - name: Set up Python
        run: pip install requests
      - name: Run self-heal
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          REPO_WRITE_TOKEN: ${{ secrets.REPO_WRITE_TOKEN }}
        run: python tools/self_heal.py
